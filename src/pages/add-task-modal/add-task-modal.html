<ion-header>

  <ion-toolbar color="primary">
    <ion-title>{{title}}</ion-title>
    <ion-buttons start>
        <button (click)="dismiss()">
          <!-- Visibile in ios -->
          <span secondary showWhen="ios">Cancel</span>
          <!-- Visibile in adnroid e windows -->
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-list no-line class="container">
    <form (ngSubmit)="submit()">
      <ion-item>
          <ion-input placeholder="Task Description" clearInput [(ngModel)]="model.description" name="description" required #descriptionState="ngModel"></ion-input>
      </ion-item>
      <ion-item class="msg" color="danger" [hidden]="descriptionState.valid || descriptionState.untouched">
          La descrizione Ã¨ obbligatoria
      </ion-item>
      <ion-item>
        <ion-label>Is Important</ion-label>
        <ion-checkbox color="dark" [(ngModel)]="model.isImportant" name="isImportant"></ion-checkbox>
      </ion-item>
      <div class="submit-button">
        
        <button block ion-button color="secondary" type="submit" [disabled]="!descriptionState.valid">{{buttonText}}</button>
      </div>
</form>
  </ion-list>
</ion-content>
