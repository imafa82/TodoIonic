<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lista To Do</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-item-sliding *ngFor="let todo of todoService.todos">
      <ion-item [ngStyle]="setTodoStyles(todo)">
          <ion-label>{{todo.description}}</ion-label>
          <ion-checkbox color="dark" [checked]="todo.isDone" (click)="toogleTodo(todo)" ></ion-checkbox>
      </ion-item>
        <ion-item-options side="right">
            <button ion-button  color="dark" (click)="showEditTodo(todo)"><ion-icon name="create"></ion-icon> Edit</button>
            <button ion-button color="danger" (click)="removeTodo(todo)"><ion-icon name="remove-circle"></ion-icon> Delete</button>
        </ion-item-options> 
    </ion-item-sliding>
</ion-list>
<button ion-fab mini (click)="showAddTodo()"><ion-icon name="add"></ion-icon></button>
</ion-content>
