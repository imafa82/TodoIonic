<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lista To Do</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-item *ngFor="let todo of todos" [ngStyle]="setTodoStyles(todo)">
        <ion-label>{{todo.description}}</ion-label>
        <ion-checkbox color="dark" [checked]="todo.isDone" (click)="toogleTodo(todo)" ></ion-checkbox>
    </ion-item>
</ion-list>
<button ion-fab mini (click)="showAddTodo()"><ion-icon name="add"></ion-icon></button>
</ion-content>
